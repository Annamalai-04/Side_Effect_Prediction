      /* Add some basic styles to the page */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;

      }
      /* Style the navigation bar */
      .navbar {
        background-color: #333;
        overflow: hidden;
        position: fixed;
        top: 0;
        width: 100%;
      }
      /* Style the links inside the navigation bar */
      .navbar a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      /* Change the color of links on hover */
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      /* Add an active class to highlight the current page */
      .active {
        background-color: #4CAF50;
        color: white;
      }
      /* Add some padding to the page content to prevent overlapping with the navbar */
      .content {
        padding-top: 70px;
      }
       form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 150px;
    }

    }

      font-size: 18px;
      padding: 5px;
      border: 2px solid #ccc;
      border-radius: 5px;
      width: 300px;
      margin-bottom: 20px;
    }

    /* Style the button */
    button {
      font-size: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    }
