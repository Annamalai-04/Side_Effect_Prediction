    <form>
    <label for="drug1">Drug 1:</label>
    <input type="text" id="drug1" name="drug1" required>

    <label for="drug2">Drug 2:</label>
    <input type="text" id="drug2" name="drug2" required>

    <button onclick="generateSideEffects()">Generate Side Effects</button>
  </form>

  <script>
    function generateSideEffects() {
      // Get the drug names from the input fields
      var drug1 = document.getElementById("drug1").value;
      var drug2 = document.getElementById("drug2").value;

      // Construct the URL for the side effect page
      var url = "side-effects.html?drug1=" + encodeURIComponent(drug1) + "&drug2=" + encodeURIComponent(drug2);

      // Open a new window with the side effect page
      window.open(url, "_blank");
    }
  </script>
